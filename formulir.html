<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Pendaftaran Peserta Prakerja</h1>

    <form>
        <label for="nama">Nama: </label>
        <input type="text" id="nama" name="nama" value="Rizki Cahyana" required /> <br/>
        
        <label for="tanggal_lahir">Tanggal Lahir: </label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" /> <br/>

        <label for="jenis_kelamin">Jenis Kelamin: </label>
        <input type="radio" name="jenis_kelamin" value="Laki-laki" /> Laki-laki 
        <input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan <br/>
        
        <label for="nama_pelatihan">Nama Pelatihan: </label> <br/>
        <input type="checkbox" name="nama_pelatihan[]" value="HTML" /> HTML <br/>
        <input type="checkbox" name="nama_pelatihan[]" value="CSS" /> CSS <br/>
        <input type="checkbox" name="nama_pelatihan[]" value="Javascript" /> Javascript <br/>
        <input type="checkbox" name="nama_pelatihan[]" value="PHP" /> PHP <br/>
        <input type="checkbox" name="nama_pelatihan[]" value="SQL" /> SQL <br/>

        <label for="jumlah_keluarga">Jumlah Keluarga: </label>
        <input type="number" name="jumlah_keluarga" id="jumlah_keluarga" placeholder="Masukkan Jumlah Anggota Keluarga Anda" /> <br/>
        
        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email" /> <br/>
        
        <label for="kewarganegaraan">Kewarganegaraan</label>
        <select name="kewarganegaraan" id="kewarganegaraan">
            <option value="" disabled selected>- Pilih Kewarganegaraan -</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Singapura">Singapura</option>
            <option value="Australia">Australia</option>
            <option value="Kanada">Kanada</option>
            <option value="Vietnam">Vietnam</option>
        </select> <br/>
        
        <label for="foto_profil">Foto Profil: </label>
        <input type="file" name="foto_profil" id="foto_profil" accept="image/*" /> <br/>
        
        <label for="alamat" style="vertical-align: top;">Alamat: </label>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea> <br/><br/>

        <input type="hidden" name="rahasia" id="rahasia" value="r4h451a" />

        <input type="submit" value="Daftar" /> 
        <input type="reset" value="Hapus Input" /> 



    </form>

</body>
</html>
